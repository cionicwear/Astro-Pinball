<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Pinball</title>
    <script type="text/javascript">
      window.isCionicGame = window.location.href.includes('games');
      let root = window.isCionicGame ? '/static/pinball' : '.';
      document.write(`<link rel="stylesheet" type="text/css" href="${root}/assets/pinball.css">`);
      document.write(`<script type="text/javascript" src="${root}/jquery-3.1.0.js"></s` + 'cript>');
      document.write(`<script type="text/javascript" src="${root}/cionic.min.js" charset="utf-8"></` + 'script>');
      document.write(`<script type="text/javascript" src="${root}/basics.js"></sc` + 'ript>');
      document.write(`<script type="text/javascript" src="${root}/bundle.js" charset="utf-8"></sc` + 'ript>');
      document.write(`<script type="text/javascript" src="${root}/monitor_api.js"></scr` + 'ipt>');
      document.write(`<link rel="icon" type="image/png" href="${root}/favicon-32x32.png" sizes="32x32" />`);
      document.write(`<link rel="icon" type="image/png" href="${root}/favicon-16x16.png" sizes="16x16" />`);
    </script>    
    
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
    <script src="https://use.fontawesome.com/147c19f748.js"></script>
  </head>
  <body>
    <div class='pinball-container'>
        <div class="info">
          <h1>ASTRO<br>PINBALL</h1>
          <p>Created By: Sean Perfecto</p>
          <a href="http://www.github.com/seanperfecto"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="http://www.linkedin.com/in/seanperfecto"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </div>
        <canvas id="myCanvas"></canvas>
        <div class="score">
          Current Score: <div id="test"></div><br>
          High Score: <div id="high"></div><br><br>
          <span><span id='controls'>Controls:</span><br>
          &darr;: Launch Pinball<br>
          &larr;: Left Flipper<br>
          &rarr;: Right Flipper<br>
          Space: Restart Game<br>
          m: Mute/Unmute Audio</span><br>

          <br>
        </div>
    </div>

    <div><h1 class="codeText" id="code">fetching code </h1></div>

    <div id="cionic-container">
      <input type="text" name="host" id="host" style="width:150px" value="localhost:8080"/>
      <input type="button" id="cionic-connect" value="Connect"/>
      <div id="log"></div>
    </div>


    <audio autoplay loop id='audio'>
      <!-- <source src="https://s3-us-west-1.amazonaws.com/melody-dev/background.wav" type="audio/wav"> -->
      Your browser does not support the audio element.
    </audio>

    <audio id='bell'>
      <source src="./assets/ring.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio id='thud'>
      <source src="./assets/thud.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio id='flip'>
      <source src="./assets/softflip.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <img src="http://res.cloudinary.com/dqr2mejhc/image/upload/c_scale,w_50/v1497826074/moon-5_nejqh7.png" id='moon'/>
    <img src="http://res.cloudinary.com/dqr2mejhc/image/upload/c_scale,w_120/v1497827886/mars-2_c7qibq.png" id='mars'/>
    <img src="http://res.cloudinary.com/dqr2mejhc/image/upload/c_scale,w_180/v1497828181/neptune_pzvxkx.png" id='neptune'/>
    <img src="http://res.cloudinary.com/dqr2mejhc/image/upload/c_scale,w_92/v1497828701/merc_jy7vxt.png" id='mercury'/>
    <img src="http://res.cloudinary.com/dqr2mejhc/image/upload/c_scale,w_119/v1497830493/earth-1_wzyub7.png" id='earth'/>
  </body>
</html>
